{% extends "poll/base.html" %}
{% load static %}
{% block title %} | LGA Search Page{% endblock %}

{% block content %}
<!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center" style="color: #91c6f1;">
          <h2>LGA</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Lga Search</li>
          </ol>
        </div>
        <div class="container py-5">

        <!-- For demo purpose -->
        <div class="container row text-center text-white py-4">
          <div style="color: #2c4964;" class="col-lg-7 mx-auto">
            <h4 class="display-4">LGA's Polling Results</h4>
          </div>
        </div>
        <!-- End -->

    <section id="showcase-inner" class="container showcase-search text-white py-2">
      <div class="container">
        <div style="padding: 0 70px;" class="row text-center">
          <div class="col-md-12">
            <form action="{% url 'lga-result' %}">

              <!-- Form Row 2 -->
              <div class="form-row">

                <div class="col-md-12 mb-3">
                  <label class="sr-only">LGA's in Delta State</label>
                  <select name="lga_name" class="form-control">
                    <option selected="true" disabled="disabled">LGA's</option>
                   {% for lga in lgas %}
                    <option value="{{ lga.lga_name }}">{{ lga.lga_name }}</option>
                   {% endfor %}
                  </select>
                </div>
              </div>
              <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </section>



          <div class="row">
            <div class="col-lg-6 mx-auto">

              <!-- List group-->
              <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                  <!-- Custom content-->
                  <div class="media align-items-lg-center p-3">
                    <div class="media-body order-2 order-lg-1">
                      <a href="">
                      <h3 class="text-center mt-0 font-weight-bold mb-3">LGA's</h3></a>
                      {% for lga in lgas %}
                      <div class="text-center">
                        <h6 class="my-2">{{ lga.lga_name }}</h6>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                  <!-- End -->
                </li>
              </ul>
              <!-- End -->
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock content %}
